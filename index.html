<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Connected or Isolated?</title>
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        slate: {
                            750: '#293548',
                        }
                    }
                }
            }
        }
    </script>
    <!-- Lucide Icons -->
    <script src="https://unpkg.com/lucide@latest"></script>
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700;900&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; }
        .hidden { display: none !important; }
        
        /* Custom rangeslider styling to mimic the React version */
        input[type=range]::-webkit-slider-thumb {
            -webkit-appearance: none;
            height: 32px;
            width: 32px;
            border-radius: 50%;
            background: transparent;
            cursor: pointer;
            margin-top: -14px; /* Center it */
        }
        input[type=range]::-moz-range-thumb {
            height: 32px;
            width: 32px;
            border-radius: 50%;
            background: transparent;
            cursor: pointer;
            border: none;
        }
    </style>
</head>
<body class="min-h-screen bg-slate-950 text-slate-100 p-4 flex items-center justify-center selection:bg-purple-500/30">

    <div class="max-w-md w-full bg-slate-900 rounded-[3.5rem] shadow-2xl p-8 border-8 border-slate-800 relative overflow-hidden min-h-[850px] flex flex-col">
        <div class="absolute top-0 left-0 w-full h-64 bg-gradient-to-b from-slate-800/50 to-transparent pointer-events-none"></div>

        <!-- ================= HOME SCREEN ================= -->
        <div id="screen-home" class="flex-1 flex flex-col items-center justify-center text-center py-6 animate-[fadeIn_0.5s_ease-out]">
            <div class="w-32 h-32 bg-slate-800 rounded-[2.5rem] flex items-center justify-center shadow-2xl mb-8 border border-slate-700 relative group">
                <div class="absolute inset-0 bg-purple-500/20 rounded-[2.5rem] blur-xl group-hover:blur-2xl transition-all"></div>
                <i data-lucide="activity" class="text-purple-400 w-16 h-16 relative z-10"></i>
            </div>
            <h1 class="text-4xl font-black text-white tracking-tight mb-2 uppercase">Connected<br/><span class="text-purple-500">or Isolated?</span></h1>
            <p class="text-slate-400 text-sm font-medium mb-12 tracking-wide">VISUAL PERCEPTION ENGINE</p>
            
            <div class="w-full space-y-4 px-2" id="difficulty-buttons">
                <!-- Injected via JS -->
            </div>
        </div>

        <!-- ================= SETUP SCREEN ================= -->
        <div id="screen-setup" class="hidden flex-1 flex flex-col pt-4 animate-[slideIn_0.3s_ease-out]">
            <button onclick="setGameState('home')" class="self-start p-3 bg-slate-800 rounded-full text-slate-400 hover:text-white mb-6 hover:bg-slate-700 transition-colors">
                <i data-lucide="chevron-left" class="w-6 h-6"></i>
            </button>
            
            <div class="text-center mb-10">
                <p id="setup-diff-name" class="text-xs font-bold uppercase tracking-[0.2em] mb-2"></p>
                <h2 class="text-3xl font-black text-white">Adjust Duration</h2>
                <p id="setup-diff-desc" class="text-slate-500 text-sm mt-2 px-8"></p>
            </div>

            <div class="flex-1 flex flex-col items-center justify-center w-full px-4 mb-10">
                <div id="setup-slider-container" class="w-full bg-slate-800 rounded-[3rem] p-8 flex flex-col items-center shadow-inner relative overflow-hidden border border-slate-700">
                    <div id="setup-bg-glow" class="absolute bottom-0 left-0 right-0 transition-all duration-300"></div>
                    
                    <div id="setup-time-display" class="text-6xl font-black text-white mb-2 z-10 tabular-nums">30s</div>
                    <div class="text-xs font-bold text-slate-500 uppercase tracking-widest z-10 mb-8">Starting Time</div>

                    <div class="w-full flex items-center gap-6 z-10">
                        <button onclick="adjustTime(-5)" class="w-12 h-12 rounded-full bg-slate-900 flex items-center justify-center text-slate-400 hover:text-white hover:bg-slate-700 transition-all active:scale-90">
                            <i data-lucide="minus" class="w-5 h-5"></i>
                        </button>
                        <div class="flex-1 relative h-16 flex items-center">
                            <input 
                                type="range" 
                                id="time-slider"
                                min="5" 
                                max="30" 
                                step="1"
                                class="w-full absolute z-20 opacity-0 cursor-pointer h-full"
                                oninput="handleSliderChange(this.value)"
                            />
                            <div class="w-full h-4 bg-slate-900 rounded-full overflow-hidden relative">
                                <div id="slider-track" class="h-full transition-all duration-100 bg-white"></div>
                            </div>
                            <div id="slider-thumb" class="w-8 h-8 bg-white rounded-full shadow-lg absolute pointer-events-none transition-all duration-100 flex items-center justify-center">
                                <div id="slider-thumb-inner" class="w-3 h-3 rounded-full"></div>
                            </div>
                        </div>
                        <button onclick="adjustTime(5)" class="w-12 h-12 rounded-full bg-slate-900 flex items-center justify-center text-slate-400 hover:text-white hover:bg-slate-700 transition-all active:scale-90">
                            <i data-lucide="plus" class="w-5 h-5"></i>
                        </button>
                    </div>
                </div>
            </div>

            <button onclick="startGame()" class="w-full py-6 bg-white text-slate-950 rounded-[2.5rem] font-black text-xl shadow-[0_0_40px_rgba(255,255,255,0.3)] hover:shadow-[0_0_60px_rgba(255,255,255,0.5)] active:scale-95 transition-all flex items-center justify-center gap-3">
                <i data-lucide="play" class="fill-current w-6 h-6"></i> START SESSION
            </button>
        </div>

        <!-- ================= PLAYING SCREEN ================= -->
        <div id="screen-playing" class="hidden flex-1 flex flex-col space-y-6 py-2 animate-[fadeIn_0.5s_ease-out]">
            <div class="flex justify-between items-center bg-slate-800/50 p-2 rounded-full backdrop-blur-sm relative">
                <button onclick="setGameState('home')" class="p-3 bg-slate-800 rounded-full text-slate-400 hover:text-white transition-colors">
                    <i data-lucide="chevron-left" class="w-5 h-5"></i>
                </button>
                <div class="flex items-center gap-2">
                    <i data-lucide="zap" class="w-4 h-4 text-yellow-400 fill-yellow-400"></i>
                    <span id="score-display" class="font-black text-lg text-white tabular-nums tracking-tight">0</span>
                </div>
                
                <div id="timer-display" class="relative w-20 h-10 flex items-center justify-center rounded-full font-black text-lg tabular-nums transition-colors bg-slate-800 text-slate-200">
                    30.0s
                </div>
            </div>

            <div class="relative flex-1 flex flex-col justify-center">
                <!-- Visual Engine Container -->
                <div id="visual-container" class="w-full h-80 bg-slate-950 rounded-[3rem] flex items-center justify-center relative border-4 border-slate-800 shadow-[inset_0_0_40px_rgba(0,0,0,0.5)] overflow-hidden group transition-all duration-300">
                    <!-- Dynamic rendering here -->
                </div>
                
                <!-- Feedback Overlay -->
                <div id="feedback-overlay" class="hidden absolute inset-0 flex items-center justify-center z-50 animate-[zoomIn_0.2s_ease-out]">
                    <div class="absolute inset-0 bg-slate-950/80 backdrop-blur-sm rounded-[3rem]"></div>
                    <div id="feedback-content" class="relative flex flex-col items-center">
                        <!-- Dynamic content here -->
                    </div>
                </div>
            </div>

            <div class="grid grid-cols-2 gap-4 mt-auto">
                <button id="btn-linked" onclick="handleAnswer(true)" class="h-24 bg-slate-800 hover:bg-slate-700 text-white rounded-[2rem] font-black text-lg shadow-lg border-b-4 border-slate-950 active:border-b-0 active:translate-y-1 transition-all flex flex-col items-center justify-center gap-2 group">
                    <div class="w-8 h-1 bg-green-500 rounded-full shadow-[0_0_10px_rgba(34,197,94,0.8)] group-hover:w-12 transition-all"></div>
                    LINKED
                </button>
                <button id="btn-isolated" onclick="handleAnswer(false)" class="h-24 bg-slate-800 hover:bg-slate-700 text-white rounded-[2rem] font-black text-lg shadow-lg border-b-4 border-slate-950 active:border-b-0 active:translate-y-1 transition-all flex flex-col items-center justify-center gap-2 group">
                    <div class="flex gap-1 group-hover:gap-3 transition-all">
                        <div class="w-2 h-2 bg-red-500 rounded-full shadow-[0_0_10px_rgba(239,68,68,0.8)]"></div>
                        <div class="w-2 h-2 bg-red-500 rounded-full shadow-[0_0_10px_rgba(239,68,68,0.8)]"></div>
                    </div>
                    ISOLATED
                </button>
            </div>
        </div>

        <!-- ================= RESULT SCREEN ================= -->
        <div id="screen-result" class="hidden flex-1 flex flex-col items-center justify-center text-center py-10 space-y-8 animate-[zoomIn_0.5s_ease-out]">
            <div class="relative">
                <div class="absolute inset-0 bg-yellow-400 blur-3xl opacity-20 rounded-full animate-pulse"></div>
                <i data-lucide="trophy" class="w-28 h-28 text-yellow-400 relative z-10 drop-shadow-2xl"></i>
            </div>
            
            <div>
                <p class="text-xs font-bold text-slate-500 uppercase tracking-[0.3em] mb-2">Session Complete</p>
                <h2 id="final-score" class="text-7xl font-black text-white tracking-tighter mb-1 drop-shadow-2xl">0</h2>
            </div>

            <div class="w-full bg-slate-800 p-6 rounded-[2.5rem] grid grid-cols-2 gap-4 border border-slate-700">
                <div class="bg-slate-900/50 p-4 rounded-3xl">
                    <p class="text-[10px] font-black text-slate-500 uppercase tracking-widest mb-1">Precision</p>
                    <p id="stat-precision" class="text-2xl font-black text-white">0%</p>
                </div>
                <div class="bg-slate-900/50 p-4 rounded-3xl">
                    <p class="text-[10px] font-black text-slate-500 uppercase tracking-widest mb-1">Correct</p>
                    <p id="stat-correct" class="text-2xl font-black text-white">0/0</p>
                </div>
            </div>

            <button onclick="setGameState('home')" class="w-full py-6 bg-purple-600 hover:bg-purple-500 text-white rounded-[2.5rem] font-black text-xl shadow-[0_10px_40px_-10px_rgba(147,51,234,0.5)] active:scale-95 transition-all">
                PLAY AGAIN
            </button>
        </div>
    </div>

    <!-- Tailwind Custom Animations -->
    <style>
        @keyframes fadeIn {
            from { opacity: 0; transform: scale(0.95); }
            to { opacity: 1; transform: scale(1); }
        }
        @keyframes slideIn {
            from { opacity: 0; transform: translateX(2rem); }
            to { opacity: 1; transform: translateX(0); }
        }
        @keyframes zoomIn {
            from { opacity: 0; transform: scale(0.9); }
            to { opacity: 1; transform: scale(1); }
        }
    </style>

    <script>
        // --- STATE ---
        let gameState = 'home';
        let selectedDifficulty = null;
        let initialTime = 30;
        let score = 0;
        let timeLeft = 0;
        let feedback = null;
        let stats = { correct: 0, total: 0 };
        let currentTask = null;
        let timerInterval = null;

        const DIFFICULTIES = {
            1: { id: 1, name: "Level 1", desc: "Basic connections.", maxTime: 30, icon: "brain", color: "text-pink-500", rawColor: "pink" },
            2: { id: 2, name: "Level 2", desc: "Complex groupings.", maxTime: 20, icon: "layout", color: "text-cyan-400", rawColor: "cyan" },
            3: { id: 3, name: "Level 3", desc: "Abstract systems.", maxTime: 10, icon: "boxes", color: "text-purple-500", rawColor: "purple" }
        };

        // --- INIT & UTILS ---
        document.addEventListener('DOMContentLoaded', () => {
            renderHomeButtons();
            lucide.createIcons();
        });

        function getHueClass(rawColor) {
            const map = {
                'pink': 'bg-pink-500/10',
                'cyan': 'bg-cyan-400/10',
                'purple': 'bg-purple-500/10'
            };
            return map[rawColor] || 'bg-slate-500/10';
        }

        function getBgColorClass(rawColor) {
            const map = {
                'pink': 'bg-pink-500',
                'cyan': 'bg-cyan-400',
                'purple': 'bg-purple-500'
            };
            return map[rawColor] || 'bg-slate-500';
        }

        // --- UI NAVIGATION ---
        function setGameState(newState) {
            gameState = newState;
            document.querySelectorAll('[id^="screen-"]').forEach(el => el.classList.add('hidden'));
            document.getElementById(`screen-${newState}`).classList.remove('hidden');

            if (newState === 'home') {
                clearInterval(timerInterval);
                selectedDifficulty = null;
            } else if (newState === 'setup') {
                renderSetupUI();
            } else if (newState === 'playing') {
                // Ensure initial visual is generated
            } else if (newState === 'result') {
                clearInterval(timerInterval);
                document.getElementById('final-score').innerText = score;
                const precision = stats.total > 0 ? Math.round((stats.correct / stats.total) * 100) : 0;
                document.getElementById('stat-precision').innerText = `${precision}%`;
                document.getElementById('stat-correct').innerText = `${stats.correct}/${stats.total}`;
            }
        }

        // --- HOME SCREEN ---
        function renderHomeButtons() {
            const container = document.getElementById('difficulty-buttons');
            let html = '';
            Object.values(DIFFICULTIES).forEach(diff => {
                html += `
                <button onclick="handleLevelSelect(${diff.id})" class="w-full p-6 bg-slate-800 rounded-[2rem] flex items-center gap-5 hover:bg-slate-750 transition-all active:scale-95 group border-2 border-transparent hover:border-slate-600 relative overflow-hidden">
                    <div class="w-12 h-12 rounded-xl bg-slate-900 flex items-center justify-center ${diff.color} shadow-lg ring-1 ring-white/10">
                        <i data-lucide="${diff.icon}" class="w-6 h-6"></i>
                    </div>
                    <div class="text-left flex-1 relative z-10">
                        <p class="font-bold text-white text-lg group-hover:${diff.color} transition-colors">${diff.name}</p>
                        <p class="text-[10px] text-slate-500 font-bold tracking-widest uppercase">${diff.desc}</p>
                    </div>
                    <i data-lucide="chevron-right" class="text-slate-600 group-hover:text-white transition-colors w-6 h-6"></i>
                </button>`;
            });
            container.innerHTML = html;
        }

        function handleLevelSelect(diffId) {
            selectedDifficulty = DIFFICULTIES[diffId];
            initialTime = selectedDifficulty.maxTime;
            setGameState('setup');
        }

        // --- SETUP SCREEN ---
        function renderSetupUI() {
            if (!selectedDifficulty) return;
            
            const nameEl = document.getElementById('setup-diff-name');
            nameEl.className = `text-xs font-bold uppercase tracking-[0.2em] mb-2 ${selectedDifficulty.color}`;
            nameEl.innerText = selectedDifficulty.name;
            
            document.getElementById('setup-diff-desc').innerText = `Set your starting time. Max: ${selectedDifficulty.maxTime}s.`;
            
            const slider = document.getElementById('time-slider');
            slider.max = selectedDifficulty.maxTime;
            
            // Set glowing background color block dynamically
            const glowEl = document.getElementById('setup-bg-glow');
            glowEl.className = `absolute bottom-0 left-0 right-0 transition-all duration-300 ${getHueClass(selectedDifficulty.rawColor)}`;
            
            const thumbInner = document.getElementById('slider-thumb-inner');
            thumbInner.className = `w-3 h-3 rounded-full ${getBgColorClass(selectedDifficulty.rawColor)}`;

            handleSliderChange(initialTime);
        }

        function adjustTime(amount) {
            if (!selectedDifficulty) return;
            let newTime = Math.max(5, Math.min(selectedDifficulty.maxTime, initialTime + amount));
            handleSliderChange(newTime);
        }

        function handleSliderChange(val) {
            initialTime = Number(val);
            document.getElementById('time-slider').value = initialTime;
            document.getElementById('setup-time-display').innerText = `${initialTime}s`;
            
            const percentage = ((initialTime - 5) / (selectedDifficulty.maxTime - 5)) * 100;
            document.getElementById('slider-track').style.width = `${percentage}%`;
            document.getElementById('slider-thumb').style.left = `calc(${percentage}% - 16px)`;
            document.getElementById('setup-bg-glow').style.height = `${(initialTime/selectedDifficulty.maxTime)*100}%`;
        }

        // --- GAME LOGIC ---
        function startGame() {
            score = 0;
            stats = { correct: 0, total: 0 };
            feedback = null;
            document.getElementById('score-display').innerText = '0';
            
            generateTask();
            renderVisual();
            
            timeLeft = initialTime;
            setGameState('playing');
            
            clearInterval(timerInterval);
            timerInterval = setInterval(updateTimer, 100);
        }

        function updateTimer() {
            if (timeLeft <= 0.1) {
                timeLeft = 0;
                setGameState('result');
                return;
            }
            timeLeft -= 0.1;
            
            const timerEl = document.getElementById('timer-display');
            timerEl.innerText = timeLeft.toFixed(1) + 's';
            
            if (timeLeft <= 5) {
                timerEl.classList.add('bg-red-500/20', 'text-red-400', 'animate-pulse');
                timerEl.classList.remove('bg-slate-800', 'text-slate-200');
            } else {
                timerEl.classList.remove('bg-red-500/20', 'text-red-400', 'animate-pulse');
                timerEl.classList.add('bg-slate-800', 'text-slate-200');
            }
        }

        function generateTask() {
            const types = ['bridge', 'enclosure', 'pipeline', 'neural', 'tab', 'card', 'circuit', 'grid', 'orbit'];
            const type = types[Math.floor(Math.random() * types.length)];
            const isConnected = Math.random() > 0.5;
            const hue = Math.floor(Math.random() * 360);
            
            currentTask = {
                type,
                isConnected,
                hue,
                shape: Math.random() > 0.5 ? 'rounded-full' : 'rounded-2xl',
                complexity: selectedDifficulty.id
            };
        }

        function handleAnswer(userAnswerIsConnected) {
            if (feedback || !currentTask) return;

            const isCorrect = userAnswerIsConnected === currentTask.isConnected;
            feedback = isCorrect ? 'correct' : 'wrong';
            
            stats.total += 1;
            if (isCorrect) stats.correct += 1;
            
            if (isCorrect) {
                const difficultyPoints = selectedDifficulty.id * 50;
                score += 100 + difficultyPoints;
                document.getElementById('score-display').innerText = score;
            } else {
                timeLeft = Math.max(0, timeLeft - 2);
            }

            showFeedbackOverlay(isCorrect);
            document.getElementById('btn-linked').disabled = true;
            document.getElementById('btn-isolated').disabled = true;

            setTimeout(() => {
                feedback = null;
                hideFeedbackOverlay();
                document.getElementById('btn-linked').disabled = false;
                document.getElementById('btn-isolated').disabled = false;
                generateTask();
                renderVisual();
            }, 400);
        }

        // --- VISUAL RENDERER ---
        function showFeedbackOverlay(isCorrect) {
            const overlay = document.getElementById('feedback-overlay');
            const content = document.getElementById('feedback-content');
            
            if (isCorrect) {
                content.innerHTML = `
                    <div class="w-24 h-24 bg-green-500 rounded-full flex items-center justify-center shadow-[0_0_50px_rgba(34,197,94,0.5)] animate-bounce">
                        <i data-lucide="check-circle" class="w-12 h-12 text-slate-950"></i>
                    </div>
                    <p class="mt-4 font-black text-green-400 text-xl tracking-widest uppercase">Correct</p>
                `;
            } else {
                content.innerHTML = `
                    <div class="w-24 h-24 bg-red-500 rounded-full flex items-center justify-center shadow-[0_0_50px_rgba(239,68,68,0.5)] animate-pulse">
                        <i data-lucide="x-circle" class="w-12 h-12 text-white"></i>
                    </div>
                    <p class="mt-4 font-black text-red-400 text-xl tracking-widest uppercase">Missed</p>
                `;
            }
            overlay.classList.remove('hidden');
            lucide.createIcons();
        }

        function hideFeedbackOverlay() {
            document.getElementById('feedback-overlay').classList.add('hidden');
        }

        function renderVisual() {
            if (!currentTask) return;
            const { type, isConnected, hue, shape } = currentTask;
            const primary = `hsl(${hue}, 90%, 60%)`;
            const glow = `0 0 20px hsl(${hue}, 90%, 50%, 0.5)`;
            
            let graphicHtml = '';
            
            switch (type) {
                case 'bridge': 
                    graphicHtml = `
                        <div class="flex items-center gap-24 relative">
                            <div class="w-20 h-20 ${shape} border-4 bg-slate-900 z-10" style="border-color: ${primary}; box-shadow: ${glow}"></div>
                            <div class="absolute left-1/2 top-1/2 -translate-x-1/2 -translate-y-1/2 w-full flex justify-center items-center">
                                ${isConnected ? `<div class="h-6 w-32 rounded-full animate-pulse z-0" style="background-color: ${primary}; box-shadow: ${glow}"></div>` : ''}
                            </div>
                            <div class="w-20 h-20 ${shape} border-4 bg-slate-900 z-10" style="border-color: ${primary}; box-shadow: ${glow}"></div>
                        </div>`;
                    break;
                case 'enclosure': 
                    graphicHtml = `
                        <div class="p-12 rounded-[3rem] flex gap-8 transition-all duration-300 ${isConnected ? 'bg-slate-800/50 border-4' : 'bg-transparent border-4 border-transparent'}" style="border-color: ${isConnected ? primary : 'transparent'}; box-shadow: ${isConnected ? glow : 'none'}">
                            <div class="w-16 h-16 ${shape}" style="background-color: ${primary}; opacity: 0.8"></div>
                            <div class="w-16 h-16 ${shape}" style="background-color: ${primary}; opacity: 0.8"></div>
                        </div>`;
                    break;
                case 'pipeline': 
                    graphicHtml = `
                        <div class="flex flex-col items-center gap-2">
                            <div class="w-32 h-14 rounded-xl border-4 bg-slate-900" style="border-color: ${primary}"></div>
                            ${isConnected ? `<div class="w-12 h-20 transition-all duration-300" style="background-color: ${primary}; box-shadow: ${glow}"></div>` : `<div class="w-12 h-20"></div>`}
                            <div class="w-32 h-14 rounded-xl border-4 bg-slate-900" style="border-color: ${primary}"></div>
                        </div>`;
                    break;
                case 'neural': 
                    graphicHtml = `
                        <div class="relative w-64 h-48">
                            <svg class="absolute inset-0 w-full h-full overflow-visible">
                                ${isConnected ? `
                                    <path d="M128 30 L40 160" stroke="${primary}" stroke-width="8" stroke-linecap="round" style="filter: drop-shadow(${glow})" />
                                    <path d="M128 30 L216 160" stroke="${primary}" stroke-width="8" stroke-linecap="round" style="filter: drop-shadow(${glow})" />
                                ` : ''}
                            </svg>
                            <div class="absolute top-0 left-1/2 -translate-x-1/2 w-12 h-12 rounded-full bg-slate-950 border-4 z-10" style="border-color: ${primary}"></div>
                            <div class="absolute bottom-0 left-4 w-14 h-14 rounded-full bg-slate-950 border-4 z-10" style="border-color: ${primary}"></div>
                            <div class="absolute bottom-0 right-4 w-14 h-14 rounded-full bg-slate-950 border-4 z-10" style="border-color: ${primary}"></div>
                        </div>`;
                    break;
                case 'tab': 
                    graphicHtml = `
                        <div class="flex flex-col items-center justify-center gap-1">
                            <div class="flex gap-4 items-end">
                                <div class="w-20 h-24 bg-slate-900 border-4 border-b-0 rounded-t-2xl flex items-center justify-center relative" style="border-color: ${primary}; box-shadow: ${glow}">
                                    <div class="w-8 h-2 rounded-full opacity-50" style="background-color: ${primary}"></div>
                                </div>
                                <div class="w-20 h-24 bg-slate-900 border-4 border-b-0 rounded-t-2xl flex items-center justify-center relative" style="border-color: ${primary}; box-shadow: ${glow}">
                                    <div class="w-8 h-2 rounded-full opacity-50" style="background-color: ${primary}"></div>
                                </div>
                            </div>
                            <div class="flex items-center gap-4">
                                <div class="h-4 rounded-full transition-all duration-300 ${isConnected ? 'w-44' : 'w-20'}" style="background-color: ${primary}; box-shadow: ${glow}"></div>
                                ${!isConnected ? `<div class="w-20 h-4 rounded-full" style="background-color: ${primary}; box-shadow: ${glow}"></div>` : ''}
                            </div>
                        </div>`;
                    break;
                case 'card': 
                    graphicHtml = `
                        <div class="flex items-center justify-center gap-8 h-64">
                            <div class="w-32 h-48 border-4 bg-slate-900 rounded-xl flex items-center justify-center transition-all duration-500 ${isConnected ? 'rotate-12 translate-x-4' : 'rotate-0 -translate-x-4'}" style="border-color: ${primary}; box-shadow: ${glow}">
                                <div class="w-20 h-2 rounded-full opacity-30" style="background-color: ${primary}"></div>
                            </div>
                            ${isConnected ? `<div class="absolute w-24 h-4 z-20 animate-pulse rounded-full" style="background-color: ${primary}; box-shadow: ${glow}"></div>` : ''}
                            <div class="w-32 h-48 border-4 bg-slate-900 rounded-xl flex items-center justify-center transition-all duration-500 ${isConnected ? '-rotate-12 -translate-x-4' : 'rotate-0 translate-x-4'}" style="border-color: ${primary}; box-shadow: ${glow}">
                                <div class="w-20 h-2 rounded-full opacity-30" style="background-color: ${primary}"></div>
                            </div>
                        </div>`;
                    break;
                case 'circuit': 
                    graphicHtml = `
                        <div class="flex items-center gap-2">
                            <div class="w-20 h-20 border-4 bg-slate-900 rounded-lg z-10" style="border-color: ${primary}"></div>
                            ${isConnected ? `<div class="h-4 w-32 z-0" style="background-color: ${primary}; box-shadow: ${glow}"></div>` : `<div class="h-4 w-32 bg-transparent"></div>`}
                            <div class="w-20 h-20 border-4 bg-slate-900 rounded-lg z-10" style="border-color: ${primary}"></div>
                        </div>`;
                    break;
                case 'grid': 
                    graphicHtml = `
                        <div class="grid grid-cols-2 gap-4 p-4 rounded-3xl transition-all ${isConnected ? 'gap-0 bg-slate-800 border-2' : 'gap-10 border-0'}" style="border-color: ${isConnected ? primary : 'transparent'}">
                            <div class="w-12 h-12 rounded bg-slate-700" style="background-color: ${primary}"></div>
                            <div class="w-12 h-12 rounded bg-slate-700" style="background-color: ${primary}"></div>
                            <div class="w-12 h-12 rounded bg-slate-700" style="background-color: ${primary}"></div>
                            <div class="w-12 h-12 rounded bg-slate-700" style="background-color: ${primary}"></div>
                        </div>`;
                    break;
                default: 
                    graphicHtml = `
                        <div class="flex flex-col items-center gap-6">
                            <div class="flex gap-16">
                                <div class="w-16 h-16 rounded-full border-4" style="border-color: ${primary}"></div>
                                <div class="w-16 h-16 rounded-full border-4" style="border-color: ${primary}"></div>
                            </div>
                            ${isConnected ? `<div class="w-48 h-2 rounded-full" style="background-color: ${primary}; box-shadow: ${glow}"></div>` : `<div class="w-48 h-2 bg-transparent"></div>`}
                        </div>`;
            }

            const container = document.getElementById('visual-container');
            container.innerHTML = `
                <div class="absolute inset-0 bg-[url('https://www.transparenttextures.com/patterns/carbon-fibre.png')] opacity-10 pointer-events-none"></div>
                <div class="absolute top-6 left-8 text-[10px] font-black text-slate-700 tracking-[0.3em] uppercase z-20">System: ${type}</div>
                <div class="absolute inset-0 opacity-10 pointer-events-none" style="background: radial-gradient(circle at center, ${primary}, transparent 70%)"></div>
                <div class="relative z-10 scale-90 group-hover:scale-100 transition-transform duration-500">
                    ${graphicHtml}
                </div>
            `;
        }
    </script>
</body>
</html>
